<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto Treno (Form)</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- my js -->
    <script src="./js/main.js" type="text/javascript" defer></script>
</head>

<body>

    <main>
        <div class="container">
            <!-- ticket calculator -->
            <section id="ticket-calculator">
                <h2 class="main-title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <div class="row mt-3 mb-5">
                    <div class="col">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="inputs-wrapper d-flex justify-content-around">
                                    <!-- user name -->
                                    <div class="input-box">
                                        <label for="user-km">Nome & Cognome</label>
                                        <br>
                                        <input type="text" id="user-name">
                                    </div>
                                    <!-- km -->
                                    <div class="input-box">
                                        <label for="user-km">Km da percorrere</label>
                                        <br>
                                        <input type="text" id="user-km">
                                    </div>

                                    <!-- age -->
                                    <div class="input-box">
                                        <label for="user-km">ETA'</label>
                                        <br>
                                        <input type="text" id="user-age">
                                    </div>
                                </div>
                                <a href="#" class="btn btn-primary mt-3" id="send-btn">Genera</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ticket display -->
            <section id="ticket-display">
                <h2 class="main-title">IL TUO BIGLIETTO</h2>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="container-fluid">
                                    <h4 class="fw-bold">DETTAGLI PASSEGGERO</h4>
                                    <!-- ticket info -->
                                    <div class="row" id="ticket">
                                        <div class="col-3 p-3">
                                            <!-- passenger name -->
                                            <h5 class="fw-semibold">NOME PASSEGGERO</h5>
                                            <span id="user-name"></span>
                                        </div>
                                        <!-- other info -->
                                        <div class="col-9 p-3 d-flex justify-content-between">
                                            <div class="info-box">
                                                <h5 class="fw-semibold">Offerta</h5>
                                                <span>Biglietto Standard</span>
                                            </div>
                                            <div class="info-box">
                                                <h5 class="fw-semibold">Carrozza</h5>
                                                <span>5</span>
                                            </div>
                                            <div class="info-box">
                                                <h5 class="fw-semibold">Codice CP</h5>
                                                <span>92911</span>
                                            </div>
                                            <div class="info-box">
                                                <h5 class="fw-semibold">Prezzo</h5>
                                                <span id="target"></span>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </main>
</body>

</html>
